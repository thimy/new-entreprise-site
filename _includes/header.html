<header class="tpl-main-header" role="banner">
  <div class="tpl-container">
    <a class="tpl-main-header__link" href="{{ site.baseurl }}/">
      <img class="tpl-main-header__logo" src="{{ site.baseurl }}{% link assets/images/logo_site.svg %}" alt="{{ .Site.Title }}" />
    </a>
    <nav class="tpl-site-nav" role="navigation">
      <ul class="tpl-site-nav__links">
        {% for link in site.data.header %}
          {% if link.target %}
            {% assign target = site.pages | where:"path",link.target | first %}
            <li class="tpl-site-nav__item 
            {% if link.button %}no-underline{% endif %}">
              <a href="{{ site.baseurl }}{{ target.url }}" {% if link.class %}class="tpl-button {{ link.button }}"{% endif %}>{{ link.label }}</a>
              {% if link.icon %}<svg class="tpl-icon" viewBox="0 0 24 24"><use xlink:href="#{{ link.icon }}"></use></svg>{% endif %}
            </li>
          {% elsif link.url %}
            <li class="tpl-site-nav__item
            {% if link.button %}no-underline{% endif %}">
              <a href="{{ link.url }}" {% if link.button %}class="tpl-button {{ link.buttonclass }}"{% endif %}>{{ link.label }}</a>
              {% if link.icon %}<svg class="tpl-icon" viewBox="0 0 24 24"><use xlink:href="#{{ link.icon }}"></use></svg>{% endif %}
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
